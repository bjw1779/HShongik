<script>
/* ===== ì‹¤ì‹œê°„ ë‚ ì§œ/ì‹œê°„ ë° ìì • ì´ˆê¸°í™” ===== */
function updateDateTime() {
    const dt = new Date();
    const y = dt.getFullYear();
    const m = String(dt.getMonth()+1).padStart(2,'0');
    const d = String(dt.getDate()).padStart(2,'0');
    const hh = dt.getHours();
    const mm = String(dt.getMinutes()).padStart(2,'0');
    const ss = String(dt.getSeconds()).padStart(2,'0');
    document.getElementById('datetime').textContent = `${y}-${m}-${d} ${String(hh).padStart(2,'0')}:${mm}:${ss}`;

    // ìì •ì´ ë˜ë©´ localStorage ì´ˆê¸°í™”
    if(hh === 0 && mm === 0 && ss === 0) {
        localStorage.removeItem("rows");
        render(); // í™”ë©´ ê°±ì‹

}
setInterval(updateDateTime, 1000);

/* ===== ì‘ì—… í…Œì´ë¸” ìŠ¤í¬ë¦½íŠ¸ ===== */
const times = [];
for (let h = 6; h <= 20; h++) times.push(String(h).padStart(2, "0") + ":00");

function timeOptions(sel) {
    return times.map(t => `<option ${t===sel?"selected":""}>${t}</option>`).join("");
}

function loadRows() {
    return JSON.parse(localStorage.getItem("rows")) || [];
}

function saveRows(rows) {
    localStorage.setItem("rows", JSON.stringify(rows));
}

function render() {
    const tbody = document.getElementById("table-body");
    const rows = loadRows();
    tbody.innerHTML = "";

    rows.forEach((r, i) => {
        tbody.innerHTML += `
        <tr>
            <td class="no">${i+1}</td>
            <td><input value="${r.company || ""}" onchange="update(${i},'company',this.value)" placeholder="ì—…ì²´ëª… ì…ë ¥"></td>
            <td><input value="${r.area}" onchange="update(${i},'area',this.value)"></td>
            <td>
                <div class="time-box">
                    <select onchange="update(${i},'start',this.value)">${timeOptions(r.start)}</select>
                    ~
                    <select onchange="update(${i},'end',this.value)">${timeOptions(r.end)}</select>
                </div>
            </td>
            <td><input value="${r.task}" onchange="update(${i},'task',this.value)"></td>
            <td class="status ${r.status}" onclick="toggleStatus(${i})">
                ${r.status==="working"?"ì‘ì—…ì¤‘":"ì‘ì—…ì¢…ë£Œ"}
            </td>
            <td><button onclick="removeRow(${i})">ğŸ—‘ ì‚­ì œ</button></td>

    });
}

function update(i, k, v) {
    const r = loadRows();
    r[i][k] = v;

}

function toggleStatus(i) {
    const r = loadRows();

}
